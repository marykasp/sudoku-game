<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#faf2ef" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <!-- Navigation bar start -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo">Sudoku</a>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </nav>
    <!-- Navigation bar end -->

    <!-- Main game start -->
    <main>
      <div class="screen">
        <div class="start-screen active" id="start-screen">
          <p class="error-message">Error message</p>
          <input
            type="text"
            class="input-name"
            id="input-name"
            placeholder="Your name"
          />
          <button class="btn" id="btn-level">Easy</button>
          <button class="btn" id="btn-continue">Continue</button>
          <button class="btn btn-pink" id="btn-play">New game</button>
        </div>
      </div>
    </main>

    <script src="js/constants.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
