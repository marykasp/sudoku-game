<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#faf2ef" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <!-- Navigation bar start -->
    <nav>
      <div class="nav-container">
        <a href="#" class="nav-logo">Sudoku</a>
        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bxs-moon"></i>
        </div>
      </div>
    </nav>
    <!-- Navigation bar end -->

    <!-- Main game start -->
    <main>
      <div class="screen">
        <div class="start-screen active" id="start-screen">
          <p class="error-message">Error message</p>
          <input
            type="text"
            class="input-name"
            id="input-name"
            placeholder="Your name"
          />
          <button class="btn" id="btn-level">Easy</button>
          <button class="btn" id="btn-continue">Continue</button>
          <button class="btn btn-pink" id="btn-play">New game</button>
        </div>
        <!-- end start screen -->

        <!-- game screen -->
        <div class="main-game" id="game-screen">
          <div class="main-game-time">
            <span id="game-time">
              <span class="time" id="hour">hr</span>hr
              <span class="time" id="minute">min</span>min
              <span class="time" id="seconds">seconds</span>secs
            </span>
            <button class="pause" id="btn-pause">
              <i class="bx bx-pause"></i>
            </button>
          </div>
          <section class="main-game-area">
            <div class="main-sudoku-grid">
              <!-- 81 cells -->

              <div class="main-grid-cell"></div>

              <div class="main-grid-cell"></div>
              <div class="main-grid-cell"></div>
              <div class="main-grid-cell"></div>
              <div class="main-grid-cell"></div>

              <div class="main-grid-cell"></div>

              <div class="main-grid-cell"></div>
              <div class="main-grid-cell"></div>
            </div>
            <!-- game numbers -->
            <div class="numbers">
              <div class="number">1</div>
              <div class="number">2</div>
              <div class="number">3</div>
              <div class="number">4</div>
              <div class="number">5</div>
              <div class="number">6</div>
              <div class="number">7</div>
              <div class="number">8</div>
              <div class="number">9</div>
            </div>
          </section>

          <div class="main-game-info">
            <div class="main-game-info-box main-game-info-name">
              <span id="player-name">mary</span>
            </div>
            <div class="main-game-info-box main-game-info-level">
              <span id="game-level">Easy</span>
            </div>
            <button class="delete" id="btn-delete">
              <i class="bx bx-trash"></i>
            </button>
          </div>
        </div>
        <!-- end game screen -->

        <!-- pause screen -->
        <div class="popup-outer pause-screen" id="pause-screen">
          <div class="popup-box">
            <i class="bx bx-x close"></i>
            <div class="popup-content">
              <div class="icon-container">
                <i class="bx bxs-user"></i>
              </div>
              <div class="player-info">
                <span class="player-info-name">Mary</span>
                <span class="player-info-level">Level</span>
              </div>
            </div>
            <div class="button-container">
              <button class="btn btn-pink" id="btn-resume">Resume</button>
              <button class="btn" id="btn-new-game">New Game</button>
            </div>
          </div>
        </div>
        <!-- end pause screen -->
      </div>
    </main>

    <script src="js/constants.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
